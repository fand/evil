<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>evil</title>
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1.0, maximum-scale=1.0"
    />
    <meta name="format-detection" content="telephone=no" />

    <meta
      name="description"
      content="Play Music for Google Chrome, with Web Audio API"
    />
    <meta property="og:site_name" content="evil" />

      property="og:description"

    />

      content="http://evil.gmork.in/static/img/evil_300.png"
    />

    <!-- Inline styles for initial load (before JS bundle loads) -->
    <style>
      #top {
        position: fixed;
        inset: 0;
        display: grid;
        place-items: center;
        background: #fff;
        z-index: 10000;
        transition: opacity 1.3s ease;
      }
      #top img {
        width: 300px;
        height: 300px;
        opacity: 0.2;
        transition: opacity 0.5s ease, transform 0.5s ease;
      }
    </style>

    <!-- Stylesheets -->
    <link
      href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"
      rel="stylesheet"
      type="text/css"
      media="screen"
    />
  </head>
  <body>
    <div id="top">
      <img id="evil-logo" src="./img/evil_300.png" />
    </div>

    <div id="key-help"></div>

    <!-- top left -->
    <div id="btn-save" class="fa fa-save"></div>
    <form id="ajax-form" method="POST"></form>

    <!-- top right -->
    <div id="social" class="clearfix">
      <div id="hatena" class="social"></div>
      <div id="facebook" class="social fa fa-facebook"></div>
      <div id="twitter" class="social fa fa-twitter"></div>
    </div>

    <!-- React app root -->
    <div id="app" style="display: contents"></div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
